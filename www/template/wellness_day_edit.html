<div class="m-b-md">
  <div class="row">
    <div class="col-sm-6">
      <h3 class="m-b-none m-t-sm flex-heading">UPDATE WELLNESS DAY</h3>
      <!--<small>STATISTICS & GRAPH INFORMATION</small>-->
    </div>
  </div>
</div>

<section class="panel panel-default">
  <header class="panel-heading font-bold">DETAILS</header>
  <div class="panel-body">
    <form role="form" class="form-horizontal" name="wellness_day_edit" id="wellness_day_edit">
      <input type="hidden" class="ignore" name="actions" id="actions" value="wellness_day_edit">
      <input type="hidden" class="ignore" name="action_title" id="action_title" value="UPDATE WELLNESS DAY">
      <input type="hidden" class="ignore" name="id" id="id" value="">
      <input type="hidden" class="ignore user_id" name="user_id" id="user_id" value="">

      <div class="form-group">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-12">
              <label>Location/Name</label>
              <input type="text" name="name" id="name" class="form-control required" data-error="Please fill in the name of location of this wellness day" value="">
            </div>
          </div>
        </div>        
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-6">
              <label>From</label>
              <input type="text" name="fromdate" id="fromdate" data-date-format="yyyy-mm-dd" class="form-control datepicker-input required" data-error="Please select the period from when you will be conducting it" value="">
            </div>
            <div class="col-md-4 col-sm-4 col-xs-6">
              <label>To</label>
              <input type="text" name="todate" id="todate" data-date-format="yyyy-mm-dd" class="form-control datepicker-input required" data-error="Please select the period to when you will be conducting it" value="">
            </div>
          </div>
        </div>        
      </div>

      <div class="form-group">
        <div class="col-sm-10">
          <div class="row">
            <div class="col-md-6">
              <button type="submit" id="submit" class="btn btn-sm btn-primary">UPDATE</button>
              <img src='images/loaders/indicator-lite.gif' class='m-r-sm form-progress hide'>
            </div>
          </div>
        </div>
      </div>
      
    </form>
  </div>
</section>
