<div class="m-b-md">
  <div class="row">
    <div class="col-sm-6">
      <h3 class="m-b-none m-t-sm">CLAIM DETAILS</h3>
      <!--<small>STATISTICS & GRAPH INFORMATION</small>-->
    </div>
  </div>
</div>

<section class="panel panel-default">
  <header class="panel-heading flex-heading">
    CLAIM(S) 
    <i class="fa fa-info-sign text-muted" data-toggle="tooltip" data-placement="bottom" data-title="ajax to load the data."></i> 
  </header>
  <div class="table-responsive">
    <table class="table table-striped m-b-none claims-table" data-ride="datatables">
      <thead>
        <tr>
          <th>Name</th>
          <th>Member #</th>
          <th>Suffix #</th>
          <th>Provider</th>
          <th>Service Date</th>
          <th>Descrption</th>
          <th>Amount</th>
          <th>Plan</th>
        </tr>
      </thead>
      <tbody class="claims-grid">
      </tbody>
    </table>
  </div>
</section>
